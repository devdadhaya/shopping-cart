<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>カート</h1>
        {% if cart_items %}
            <ul class="cart-list">
                {% for item in cart_items %}
                <li class="cart-item">
                    <h2>{{ item[0] }}</h2>
                    <p>数量: {{ item[1] }}</p>
                    <p>価格: ¥{{ item[2] }}</p>
                </li>
                {% endfor %}
            </ul>
            <p class="total">合計: ¥{{ total }}</p>
            <form action="{{ url_for('checkout') }}" method="POST">
                <button type="submit" class="btn btn-accent">購入する</button>
            </form>
        {% else %}
            <p>カートは空です。</p>
        {% endif %}
        <a href="{{ url_for('products') }}" class="btn">商品一覧に戻る</a>
    </div>
</body>
</html>
